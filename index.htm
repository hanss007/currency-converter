<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator Walut</title>
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/script.js"></script>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Kalkulator walut</legend>
        <p>
          <label>
            Wybierz walute
            <select name="currencyOne" class="js-currencyOne">
              <option value="PLN">PLN</option>
              <option value="EURO">EURO</option>
              <option value="USD">USD</option>
              <option value="GBP">GBP</option>
            </select>
          </label>
          <label
            >Kwota <input class="form__field js-amountOne" type="number"
          /></label>
        </p>
        <p>
          <label>
            Wybierz walute
            <select name="currencyTwo" class="js-currencyTwo">
              <option value="PLN">PLN</option>
              <option value="EURO" selected>EURO</option>
              <option value="USD">USD</option>
              <option value="GBP">GBP</option>
            </select>
          </label>
          <label
            >Kwota <input class="form__field js-amountTwo" type="number"
          /></label>
        </p>
        <button class="swap">Przelicz</button>
      </fieldset>
    </form>
  </body>
</html>
